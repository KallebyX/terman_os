version: '3.8'

services:
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: terman_db
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: ["/app/wait-for-postgres.sh", "bash", "-c", "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"]
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      DEBUG: "True"
      SECRET_KEY: sua-chave-secreta-muito-segura
      DATABASE_URL: postgresql://postgres:postgres@db:5432/terman_db
      REDIS_URL: redis://redis:6379/0
      ALLOWED_HOSTS: localhost,127.0.0.1,backend
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://frontend:3000
      JWT_SECRET_KEY: sua-chave-jwt-secreta
      JWT_ACCESS_TOKEN_LIFETIME: 1h
      JWT_REFRESH_TOKEN_LIFETIME: 7d
    restart: unless-stopped

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A config worker -l INFO
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    environment:
      DEBUG: "True"
      SECRET_KEY: sua-chave-secreta-muito-segura
      DATABASE_URL: postgresql://postgres:postgres@db:5432/terman_db
      REDIS_URL: redis://redis:6379/0
      ALLOWED_HOSTS: localhost,127.0.0.1,backend
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://frontend:3000
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
      VITE_API_URL_DOCKER: http://backend:8000/api/v1
      VITE_JWT_SECRET: sua-chave-jwt-secreta
    restart: unless-stopped

volumes:
  postgres_data:
    name: terman_postgres_data
