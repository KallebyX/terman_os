{% extends "base.html" %}
{% block title %}Editar Produto{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Editar Produto</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" value="{{ produto.nome }}" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" name="descricao" rows="4" required>{{ produto.descricao }}</textarea>
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" step="0.01" class="form-control" name="preco" value="{{ produto.preco }}" required>
        </div>
        <div class="mb-3">
            <label for="estoque" class="form-label">Estoque</label>
            <input type="number" class="form-control" name="estoque" value="{{ produto.estoque }}" required>
        </div>
        <div class="mb-3">
            <label for="imagem" class="form-label">Imagem do Produto</label>
            <input type="file" class="form-control" name="imagem">
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <select class="form-select" name="categoria_id" required>
                {% for categoria in categorias %}
                <option value="{{ categoria.id }}" {% if produto.categoria and produto.categoria.id == categoria.id %}selected{% endif %}>{{ categoria.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{{ url_for('admin.listar_produtos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
