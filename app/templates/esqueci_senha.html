{% extends 'base.html' %}

{% block title %}Esqueci Minha Senha | Mangueiras Terman{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm mt-5">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-key" style="font-size: 3rem; color: var(--primary);"></i>
                        <h2 class="h4 mt-3">Recuperar Senha</h2>
                        <p class="text-muted">Informe seu email para receber as instruções de recuperação.</p>
                    </div>

                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="seu@email.com" required autofocus>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-send me-2"></i>Enviar Instruções
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">
                            Lembrou a senha?
                            <a href="{{ url_for('auth.login') }}">Fazer login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
