{% extends "base.html" %}
{% block title %}Editar Produto | Admin{% endblock %}
{% block content %}
<div class="container py-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('admin.dashboard') }}">Admin</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('admin.listar_produtos') }}">Produtos</a></li>
            <li class="breadcrumb-item active">Editar</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-warning">
                    <h4 class="mb-0">
                        <i class="bi bi-pencil me-2"></i>
                        Editar Produto
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome do Produto *</label>
                                    <input type="text" class="form-control" name="nome" id="nome"
                                           value="{{ produto.nome }}" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="categoria_id" class="form-label">Categoria</label>
                                    <select class="form-select" name="categoria_id" id="categoria_id">
                                        <option value="">Sem categoria</option>
                                        {% for categoria in categorias %}
                                        <option value="{{ categoria.id }}"
                                                {% if produto.categoria_id == categoria.id %}selected{% endif %}>
                                            {{ categoria.nome }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descricao</label>
                            <textarea class="form-control" name="descricao" id="descricao" rows="4">{{ produto.descricao or '' }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="preco" class="form-label">Preco (R$) *</label>
                                    <input type="number" step="0.01" min="0" class="form-control"
                                           name="preco" id="preco" value="{{ produto.preco }}" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="estoque" class="form-label">Estoque *</label>
                                    <input type="number" min="0" class="form-control"
                                           name="estoque" id="estoque" value="{{ produto.estoque }}" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="imagem" class="form-label">Imagem</label>
                                    <input type="file" class="form-control" name="imagem" id="imagem" accept="image/*">
                                </div>
                            </div>
                        </div>

                        {% if produto.imagem_filename %}
                        <div class="mb-3">
                            <label class="form-label">Imagem Atual</label>
                            <div>
                                <img src="{{ url_for('static', filename='produtos/' ~ produto.imagem_filename) }}"
                                     alt="{{ produto.nome }}"
                                     style="max-height: 100px; border-radius: 4px;">
                            </div>
                        </div>
                        {% endif %}

                        <hr>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-2"></i>
                                Salvar Alteracoes
                            </button>
                            <a href="{{ url_for('admin.listar_produtos') }}" class="btn btn-secondary">
                                <i class="bi bi-x-lg me-2"></i>
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
