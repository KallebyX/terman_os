<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mangueiras Terman LTDA - Soluções em mangueiras hidráulicas, industriais e jardinagem. Tradição e tecnologia no interior do RS.">
    <title>{% block title %}Mangueiras Terman{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='img/logo_terman.webp') }}">
    <style>
        .logo-header {
            height: 60px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{{ url_for('static', filename='img/logo_terman.webp') }}" alt="Logo" class="logo-header me-2">
            <span>Mangueiras Terman</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="/sobre">Sobre</a></li>
                <li class="nav-item"><a class="nav-link" href="/contato">Contato</a></li>
                <li class="nav-item"><a class="nav-link" href="/loja">Loja</a></li>
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Entrar</a></li>
            </ul>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-4 border-top mt-5">
        <div class="container">
            <p class="mb-1">© 2025 Mangueiras Terman LTDA – Todos os direitos reservados.</p>
            <small>Rua das Mangueiras, 123 – Caçapava do Sul/RS | (55) 99999-9999 | contato@mangueirasterman.com.br</small>
        </div>
    </footer>
