{% extends "base.html" %}
{% block title %}Meus Pedidos{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Meus Pedidos</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
            <tr>
                <td>{{ pedido.id }}</td>
                <td>{{ pedido.data_criacao.strftime('%d/%m/%Y') }}</td>
                <td>{{ pedido.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
